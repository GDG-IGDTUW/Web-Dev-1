<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenFlash - Learn Anything</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="css/toast.css">
</head>

<body>
    <div id="app">
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search decks..." 
                oninput="searchDecks()" 
            />
        </div>

        <!-- Deck list (example decks) -->
        <div id="deckContainer">

            <div class="deck">
                <h3 class="deck-title">JavaScript Basics</h3>
                <p class="deck-desc">Learn variables, functions, and arrays</p>
            </div>

            <div class="deck">
                <h3 class="deck-title">HTML Fundamentals</h3>
                <p class="deck-desc">Structure web pages using HTML</p>
            </div>

            <div class="deck">
                <h3 class="deck-title">CSS Styling</h3>
                <p class="deck-desc">Design beautiful websites</p>
            </div>

        </div>

        <!-- Views will be rendered here -->
    </div>
    <div class="settings">
  <label>Choose Primary Color:</label>
  <input type="color" id="primaryColorPicker" />
</div>


    <script type="module" src="js/app.js?v=3"></script>
    
</body>

</html>
