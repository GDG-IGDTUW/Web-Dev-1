<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a Blog Post</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="blog.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      </style>
  </head>
  <body>
    <!-- Navigation Menu -->
    <header>
      <div class="container nav-container">
        <div class="logo">BLOGIFY</div>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <button class="btn create-post-btn" onclick="window.location.href='savedBlogs.html'">Saved Blogs</button>
          </ul>
        </nav>
      </div>
    </header>
    
    <!-- Blog Post Form -->
    <section class="create-blog">


      <div class="formbg">
      <div>
      <h2>Create Your Blog Post</h2>
      </div>

      <form id="blog-form">
        <!-- Category Selection -->
        <div class="form-group">
          <label for="category">Category:</label>
          <br>
          <select style="width:39rem;"id="category" name="category" required>

            <option value="" disabled selected>Select a category</option>
            <option value="journal">Journal</option>
            <option value="travel">Travel</option>
            <option value="random">Random</option>
            <option value="secret">Secret Message</option>
          </select>
        </div>
        <!-- Title Input -->
        <div class="form-group">
          <label for="title">Title:</label>
          <br>
          <input type="text" id="title" name="title" placeholder="Enter your blog title" required />
        </div>

        <!-- Content Input -->
        <div class="form-group">
          <label for="content">Content:</label>
          <br>
          <textarea cols="95" id="content" name="content" rows="5" placeholder="Write your blog content here..." required></textarea>
        </div>

        <!-- Image Upload -->
        <div class="form-group">
          <label for="image">Image (optional):</label>
          <br>
          <input type="file" id="image" name="image" />
        </div>

        <!-- Buttons -->
        <div class="action-buttons">

          <button type="submit" class="btn save-btn" id="save-btn" style="color:#43211d; font-weight:medium;">Save</button>
          <button type="button" class="btn share-secret-btn" id="share-secret-btn" style="display: none;">Share Secret</button>
        </div>
      </form>
    </div>
    </section>

    
    <!-- Footer -->
    <footer id="footer">
      <div class="container footer-container">
        <p>Â© 2024 MyBlog. All rights reserved.</p>
      </div>
    </footer>
    <script src="blog.js"></script>
  </body>
</html>
