<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books - Bookers.com</title>
    <link rel="stylesheet" href="css/my-books.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Bookers.com</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="my-books.html">My Books</a></li>
                <li><a href="books-available.html">Books Available</a></li>
                <li><a href="book-listing.html">List a Book</a></li>
                <li><a href="#" id="logoutLink">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="my-books">
        <h1>My Books</h1>
        <div class="book-grid" id="myBooksContainer">
            <!-- Book entries will be dynamically added here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Bookers.com. All rights reserved.</p>
    </footer>

    <script src="js/my-books.js"></script>
    <script>
        // Add logout functionality
        document.getElementById('logoutLink').addEventListener('click', function (e) {
            e.preventDefault(); // Prevent the default link behavior

            // Clear any stored data (e.g., authentication token or user info)
            localStorage.removeItem('userToken'); // Example: Remove a token
            sessionStorage.removeItem('userInfo'); // Example: Remove session data

            // Redirect to the login page
            window.location.href = 'login.html'; // Replace with your login page URL
        });
    </script>

</body>
</html>
